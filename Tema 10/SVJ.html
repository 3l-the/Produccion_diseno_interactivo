<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica SVG</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" stroke="blue" stroke-width="5" fill="cyan"/>
    </svg>
    <svg width="200" height="100">
        <ellipse cx="100" cy="50" rx="80" ry="45" stroke="black" stroke-width="5" fill="red"/>
    </svg>
    <svg width="200" height="100">
        <rect x="0" y="0" width="200" height="100" stroke="orange" stroke-width="5" fill="yellow"/>
    </svg>
    <svg width="200" height="100">
        <line x1="0" y1="100" x2="200" y2="0" stroke="lime" stroke-width="5"/>
    </svg>
    <svg width="200" height="100">
        <circle cx="1000" cy="50" r="45" stroke="blue" stroke-width="5" fill="cyan"/>
        <ellipse cx="100" cy="50" rx="80" ry="45" stroke="black" stroke-width="5" fill="red"/>
        <rect x="50" y="0" width="95" height="95" stroke="orange" stroke-width="5" fill="yellow"/>
        <line x1="0" y1="100" x2="200" y2="0" stroke="lime" stroke-width="5"/>
    </svg>
</body>
</html>
